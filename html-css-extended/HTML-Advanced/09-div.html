<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div</title>

    <style>
        .div-example {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- div by default is a block element -->
    <!-- div can contains other elements. basically div is container. -->
    <div class="div-example">
        this is a div
    </div>
</body>

</html>
