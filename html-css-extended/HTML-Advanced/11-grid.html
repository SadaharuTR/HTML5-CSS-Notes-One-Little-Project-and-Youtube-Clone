<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2<p>Text</p></div>
    </div>
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px<p>Text</p></div>
        <div style="background-color: aqua;">100px</div>
        <!-- extra div wraps around -->
        <div style="background-color: lightpink;">100px</div>
    </div>
    <!-- fr means free space, takes the remaining space -->
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        ">
        <!-- shares equal amount of remaning space -->
        <!-- 100px 1fr 2fr means 1/3 to 2/3 -->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: rgb(144, 35, 52);">1fr</div>
    </div>
    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
        ">
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px">1fr</div>
        <div style="background-color: rgb(144, 35, 52); height: 200px">1fr</div>
        <div style="background-color: rgb(19, 74, 93); height: 200px;">1fr</div>
        <div style="background-color: rgb(158, 110, 117); height: 200px">1fr</div>
        <div style="background-color: rgb(58, 4, 12); height: 200px">1fr</div>
    </div>
</body>
</html>
