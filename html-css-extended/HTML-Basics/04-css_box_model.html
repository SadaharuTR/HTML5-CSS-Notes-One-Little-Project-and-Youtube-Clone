<!-- spacing on the inside of the button is called padding -->
<!-- right click on webpage -> inspect -> elements -> computed -->
<!-- what you will see combined make up the css box model
which basically determines how much space and element takes up on the page and how far is 
it away from the other elements. -->
<style>
    .join-button {
        background-color: white; 
        border-color: rgb(0, 81, 255);
        border-style: solid;
        border-width: 2px;
        color: rgb(0, 81, 255);
        /* you can add padding for all directions. */
        padding-left: 20px;
        padding-top: 9px;
        padding-right: 20px;
        padding-bottom: 9px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.5s, 
            color 0.5s;
    }
    .join-button:hover{
        background-color: rgb(0, 81, 255);
        color: white;
    }
    .subscribe-button {
        background-color: rgb(189, 8, 8); 
        color: white;
        border: none;
        padding-left: 20px;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        /* most of the browsers are text-based so they will align the buttons using the
        text. But we can change that. */
        vertical-align: top;
        /* now the subscribe button is aligned to the top. */
    }
    .subscribe-button:hover {
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
</style>

<button class="join-button">
    JOIN my Channel
</button>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<!-- padding is a better alternative to height and width. -->
