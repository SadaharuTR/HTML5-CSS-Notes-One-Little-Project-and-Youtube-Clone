<!-- Cascading Style Sheets: change the apperance of HTML elements. -->

<style>
    /* button is our css selector. here we are targeting all buttons on this page. */
    /* syntax is css-property: css-value */
    /* button {
        background-color: rgb(189, 8, 8); 
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
    } */
    
    /* here we are only targeting just any element that has the class subscribe-button */
    .subscribe-button {
        background-color: rgb(189, 8, 8); 
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    /* space around elements called margin. */
    .join-button {
        background-color: white; 
        border-color: rgb(0, 81, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 81, 255);
        height: 36px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .tweet-button {
        background-color: rgb(0, 136, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
