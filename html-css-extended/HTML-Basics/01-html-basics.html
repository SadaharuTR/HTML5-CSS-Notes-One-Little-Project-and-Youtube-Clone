<!-- html elements, button and paragraph -->
<!-- HTML element is everything from the start tag to the end tag -->

<button>Hello</button>
<p>paragraph</p>

<!-- < /> are part of the syntax, < starts the tag /> ends it. -->
<!-- p is the paragraph tag -->

<a href="https://www.youtube.com">Link to Youtube</a>

<!-- href is an html element which modifies how an element behaves -->

<!-- syntax is space between tag attribute name = "attribute value"  -->

<a href="https://www.youtube.com" target="_blank">Link to Youtube New Tab</a>
<!-- we can add multiple attributes, target="_blank" opens the link in a new tab. -->

<p>paragraph                    of ignored spaces</p>

<p>
    paragraph of ignored spaces
</p>

<!-- extra spaces will be ignored. -->

<!-- proper way to write -->

<a href="https://www.youtube.com" target="_blank">
    Link to Youtube New Tab
</a>

<!-- you can edit space and tab size in the settings. -->
