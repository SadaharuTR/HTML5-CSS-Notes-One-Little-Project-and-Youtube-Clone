<!-- tells a browser to use modern version of html -->
<!DOCTYPE html>

<!-- tells there is a webpage inside this element -->
<html>
    <!-- element inside an element called nesting. (like span inside paragraph) -->
    <!-- html element designed to have one head and one body element. -->
    <head>
        <!-- all element that are not visible on the page -->
        <!-- title, changes the name of the tab -->
        <title>
            First Website
        </title>
    </head>
    <body>
        <!-- contains all elements that are visible -->
        <p>Lorem ipsum dolor sit amet.</p>
        <a href="">Link to nowhere</a>
    </body>
</html>
