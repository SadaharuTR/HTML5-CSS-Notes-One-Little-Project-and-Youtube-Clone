<style>
    .uber-button{
        background-color: black;
        color: white;
        border: none;
        height: 36px;
        width: 120px;
        cursor: pointer;
        margin-bottom: 8px;
        transition: opacity 0.3s;
    }
    .uber-button:hover{
        opacity: 0.7;
    }
    .amazon-button{
        background-color: rgb(255, 216, 20);
        color: black;
        border: none;
        border-radius: 16px;
        height: 32px;
        width: 150px;
        font-size: 15px;
        cursor: pointer;
        margin-bottom: 8px;
        transition: background-color 0.2s;
    }
    .amazon-button:hover{
        background-color: rgba(255, 153, 0, 0.871);
    }
    .github-button{
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 8px;
        height: 36px;
        width: 80px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 8px;
        transition: box-shadow 0.3s;
    }
    .github-button:hover{
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3);
    }
    .get-started-button{
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        border-radius: 2px;
        height: 40px;
        width: 110px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 8px;
        margin-bottom: 8px;
    }
    .download-button{
        background-color: white;
        color: rgb(108, 117, 125);
        border-style: solid;
        border-radius: 2px;
        border-color: rgb(108, 117, 125);
        border-width: 1px;
        height: 40px;
        width: 100px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 8px;
        transition: background-color 0.3s,
            color 0.3s;
    }
    .download-button:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }
    .apply-button{
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        border-radius: 20px;
        height: 40px;
        width: 230px;
        font-weight: bolder;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.5s;
    }
    .apply-button:hover{
        background-color: rgb(10, 47, 194);
    }
    .save-button{
        background-color: white;
        color:rgb(10, 102, 194);
        border-style: solid;
        border-radius: 20px;
        border-color: rgb(10, 102, 194);
        border-width: 1px;
        height: 40px;
        width: 80px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 8px;
        transition: background-color 0.3s
            border-width 0.3s;
    }
    .save-button:hover{
        background-color: rgb(208, 223, 248);
        border-width: 3px;
    }
</style>

<button class="uber-button">Request now</button>
<br>
<button class="amazon-button">Add to Cart</button>
<br>
<button class="github-button">Sign up</button>
<br>
<button class="get-started-button">Get started</button>
<button class="download-button">Download</button>
<hr>
<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
